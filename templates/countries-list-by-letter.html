<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol>
    {% for country in countries %}
      {% if country.country|make_list|first|upper == letter %}
        <li><a href=/{{country.country|urlencode}}>{{ country.country}}</a></li>
      {% endif %}
    {% endfor %}
</ol>
</body>
<footer>
    <a href = "/countries-list">К списку стран</a>
</footer>
</html>

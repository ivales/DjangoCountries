<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for country in countries %}
        {% for language in country.languages %}
            {% if country.country|make_list|first|upper == letter %}
        <li><a href=/{{country.country|urlencode}}>{{ country.country}}</a></li>
      {% endif %}
    {% endfor %}
</body>
</html>
